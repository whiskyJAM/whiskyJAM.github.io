<!DOCTYPE HTML>
<html>
	<head>
		<title>whiskyJAM</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<style>
			.header-banner {
				background-color: #000;
				width: 100%;
				padding: 2em 0;
				text-align: center;
			}
			.header-banner img {
				max-width: 200px;
				height: auto;
			}
			.game-showcase {
				display: block;
				background-color: #000;
				position: relative;
				padding-top: 25%;
				margin-right: 10em;
    				margin-top: 2em;
				margin-left: 10em;
    				margin-bottom: 2em;
				overflow: hidden;
			        text-decoration: none;
				color: inherit;
				transition: background-color 0.3s ease;
			}
			.game-showcase:hover {
				opacity: 0.4;
			}
			    .game-showcase .container {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				display: flex;
				justify-content: center;
				align-items: center;
				margin: 0 !important; /* Override the template margin */
				max-width: 100% !important; /* Override any max-width restrictions */
        			border: none;
			    }
			.game-showcase img {
			        width: 100%;
			        height: 100%;
			        object-fit: cover;
			        object-position: center 65%; /* Adjust vertical position (30% from top) */
			        margin: 0;
			}
			#footer {
				background-color: #000;
				color: #fff;
				padding: 2em 0;
			}
			#footer .copyright {
				color: #fff;
			}
			    @media screen and (max-width: 768px) {
			.game-showcase {
			    padding-top: 35%; /* Taller on mobile */
			}
		    }
		</style>
	</head>
	<body class="is-preload">

		<!-- Header Banner -->
		<section class="header-banner">
			<img src="assets/css/images/whiskyjam.png" alt="Lettermole Header">
		</section>

		<!-- Game Showcase -->
		<a href="lettermole.html" class="game-showcase">
			<div class="container">
				<img src="assets/css/images/lettermolebackground.png" alt="">

			</div>
		</a>

		
		<!-- Footer -->
		<section id="footer">
			<div class="container">
				<ul class="copyright">
					<li>&copy; 2025 Joseph Macari</li>
					<li>whiskyjamuk@gmail.com</li>
				</ul>
			</div>
		</section>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>

	</body>
</html>
